<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://s3.amazonaws.com/s3.timetoast.com/public/uploads/photo/17730075/image/medium-1dba4d92f3ce4b3ac555f335db3ed7d6.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <inp,mut type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="cart">
            <a href="#"><img src="cart.png" alt="Cart Icon">Cart</a>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Best Sellers</a></li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="banner">
            <img src="https://static.vecteezy.com/system/resources/previews/033/838/786/non_2x/e-commerce-shopping-cart-with-multiple-products-a-sunlit-abstract-background-e-commerce-concept-ai-generative-free-photo.jpg" alt="Banner Image">
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://th.bing.com/th/id/OIP.voYpDv98f896J9i2gtw1aAHaEK?rs=1&pid=ImgDetMain" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="https://i5.walmartimages.com/asr/8980a786-e440-49f0-842a-267303241f1c_1.563e68ed7045d825ff8f458df578efaf.jpeg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>

                <div class="product">
                    <img src="https://th.bing.com/th/id/OIP.0H_GXDBmj8t95s1KzMU5GAHaL5?rs=1&pid=ImgDetMain" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Amazon Clone &copy; 2024</p>
    </footer>

    <script src="amazon.js"></script>
</body>
</html>
