    <script>
      var alphaExp = /[a-zA-Z\s]+$/;
      var numEXP = /^[0-9]*$/;
      var passExp = /^[a-zA-Z]\w{3,14}$/;
      var emailExp = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

      function validateDATA() {
        var x = document.getElementById("un").value;

        if (x == "") {
          document.getElementById("nameerror").innerHTML =
            "please enter full name";
          document.getElementById("un").focus();
          return false;
        } else if (!x.match(alphaExp)) {
          document.getElementById("nameerror").innerHTML =
            "your name should be only charecter";
          document.getElementById("un").focus();
          return false;
        } else {
          document.getElementById("nameerror").innerHTML = "";
        }

        var x = document.getElementById("pass").value;

        if (x == "") {
          document.getElementById("passerror").innerHTML =
            "please enter your password";
          document.getElementById("pass").focus();
          return false;
        } else if (!x.match(alphaExp)) {
          document.getElementById("passerror").innerHTML =
            "your password included in word,special,char,number, charecterstic";
          document.getElementById("pass").focus();
          return false;
        } else {
          document.getElementById("passerror").innerHTML = "";
        }

        var x = document.getElementById("un").value;

        if (x == "") {
          document.getElementById("emailerror").innerHTML =
            "please enter email";
          document.getElementById("email").focus();
          return false;
        } else if (!x.match(alphaExp)) {
          document.getElementById("emailerror").innerHTML =
            "your email should be include @ and other special charecter";
          document.getElementById("email").focus();
          return false;
        } else {
          document.getElementById("emailerror").innerHTML = "";
        }
      }
    </script>
